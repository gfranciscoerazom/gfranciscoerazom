<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
    <title>Gabriel Erazo</title>
</head>
<body>
    <header>
        <img class="header__logo" src="./imgs/DALL·E 2023-08-26 12.33.14 - A space cat in a rainbow.png" alt="A space cat in a rainbow">
        <nav class="header__menu">
            <img class="header__menu--profile" src="./imgs/icons8-menú-99.png" alt="Menú">
            <ul>
                <li><a href="">Proyectos</a></li>
                <li><a href="">Redes Sociales</a></li>
                <li><a href="">Eventos</a></li>
                <li><a href="">Sobre mi</a></li>
                <li><a href="./subscription.html">Suscripción</a></li>
                <li><a href="">Agradecimientos</a></li>
            </ul>
        </nav>
    </header>

    <main class="login">
        <h1>
            <img class="icon" src="./imgs/icons8-3d-printer-64.png" alt="3d printed pyramid icon">
            Gabriel Erazo
            <img class="icon" src="./imgs/icons8-3d-printer-64.png" alt="3d printed pyramid icon">
        </h1>

        <section class="login__container">
            <h2>Suscríbete</h2>
            <form class="login__container--form" action="" method="post">
                <input aria-label="Correo" class="input" type="text" placeholder="Correo">
                <input aria-label="Contraseña" class="input" type="password" placeholder="Contraseña">
                <button class="button">Suscribirse</button>
                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" name="" id="cbox1" value="checkbox">
                        Recuérdame
                    </label>
                    <a href="">Olvidé mi contraseña</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div>
                    <img class="icon" src="./imgs/icons8-logo-de-google.svg" alt="Google">
                    Suscribirse con Google
                </div>
                <div>
                    <img class="icon" src="./imgs/icons8-facebook.svg" alt="Facebook">
                    Suscribirse con Facebook
                </div>
                <div>
                    <img class="icon" src="./imgs/icons8-twitterx.svg" alt="Twitter">
                    Suscribirse con TwitterX
                </div>
            </section>
            <p class="login__container--register">¿Aún no te has suscrito? <a href="">Suscríbete</a></p>
        </section>
    </main>

    <footer>
        <a target="_blank" href="https://icons8.com/icon/44024/men%C3%BA">Menú</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a>
        <nav></nav>
    </footer>
</body>
</html>
